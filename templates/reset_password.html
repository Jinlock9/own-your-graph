<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password — own/graph</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #070b14; --bg2: #0d1426; --border: rgba(0,229,255,0.12);
    --accent: #00e5ff; --accent2: #ff4081; --text: #c8d0e0; --text-dim: #4a5568;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
    background-image:
      radial-gradient(ellipse 60% 50% at 50% 0%, rgba(0,229,255,0.07) 0%, transparent 60%);
  }
  .box {
    width: 100%;
    max-width: 400px;
    padding: 2.5rem;
    background: var(--bg2);
    border: 1px solid var(--border);
    position: relative;
  }
  .box::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    opacity: 0.5;
  }
  .brand {
    font-family: 'Syne', sans-serif;
    font-size: 1.4rem;
    font-weight: 800;
    color: var(--accent);
    margin-bottom: 0.3rem;
  }
  .brand span { color: var(--text-dim); font-weight: 400; }
  .sub {
    font-size: 0.72rem;
    color: var(--text-dim);
    letter-spacing: 0.08em;
    margin-bottom: 2rem;
    text-transform: uppercase;
  }
  label {
    display: block;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 0.4rem;
  }
  input[type=password] {
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9rem;
    padding: 0.7rem 0.9rem;
    width: 100%;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    margin-bottom: 1.2rem;
  }
  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(0,229,255,0.1);
  }
  button {
    width: 100%;
    padding: 0.7rem;
    background: rgba(0,229,255,0.08);
    border: 1px solid var(--accent);
    color: var(--accent);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.82rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
  }
  button:hover {
    background: rgba(0,229,255,0.16);
    box-shadow: 0 0 20px rgba(0,229,255,0.15);
  }
  .error {
    background: rgba(255,64,129,0.08);
    border: 1px solid rgba(255,64,129,0.3);
    color: var(--accent2);
    padding: 0.65rem 0.9rem;
    font-size: 0.78rem;
    margin-bottom: 1rem;
  }
  .hint {
    font-size: 0.68rem;
    color: var(--text-dim);
    margin-top: -0.9rem;
    margin-bottom: 1.2rem;
  }
</style>
</head>
<body>
<div class="box">
  <div class="brand">own<span>/</span>graph</div>
  <div class="sub">Set a new password</div>

  {% if expired %}
    <div class="error">
      This reset link has expired or is invalid.<br>
      Please request a new one.
    </div>
    <div style="text-align:center;font-size:0.72rem;margin-top:1rem;">
      <a href="/forgot-password" style="color:var(--accent);text-decoration:none;">Request new link →</a>
    </div>
  {% else %}
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/reset-password/{{ token }}">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password"
             placeholder="min 8 characters" autofocus autocomplete="new-password" required>
      <div class="hint">Minimum 8 characters</div>
      <button type="submit">→ Set New Password</button>
    </form>
    <div style="margin-top:1.2rem;text-align:center;font-size:0.72rem;color:var(--text-dim);">
      <a href="/login" style="color:var(--text-dim);text-decoration:none;">← Back to login</a>
    </div>
  {% endif %}
</div>
</body>
</html>
